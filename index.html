<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo-icon.png">
    <link rel="stylesheet" href="Login2.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="/assets/LF-logo.png" alt="Littelfuse Logo" class="logo">
            <h1>LEAN DATABASE</h1>
            <form>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit" onclick="login()">Login</button>
            </form>
            <div class="signup">
                <p>Don't have an account? <a href="Signup.html">Sign Up</a></p>
            </div>
        </div>
        <div class="right-side">
            <img src="/assets/LF_Think.jpg" alt="Littelfuse Logo" class="logo1">
        </div>
    </div>
    <script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // For demonstration purposes, logging the credentials to the console
        // In a real application, you would send these credentials to the server
        console.log('Username:', username);
        console.log('Password:', password);

        // Redirect to another page (this is just an example)
        window.location.href = 'Home.html';
    }   
    </script>
</body>
</html>
